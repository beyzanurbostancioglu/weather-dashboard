<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather & Air Quality</title>
</head>
<body>
    <h1>🌤️ Weather Dashboard</h1>
    <form method="POST">
        <input type="text" name="city" placeholder="Enter a city" required>
        <button type="submit">Get Weather</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if weather %}
        <h2>Weather in {{ weather.city }}</h2>
        <p>{{ weather.description }} | {{ weather.temperature }}°C</p>
        <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="icon">
    {% endif %}
</body>
</html>
