<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <title>Weather & Air Quality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-200 to-blue-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">🌤️ Weather Dashboard</h1>
        <form method="POST" class="flex flex-col gap-4">
            <input type="text" name="city" placeholder="Enter a city" required
                class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold transition">
                Get Weather
            </button>
        </form>

        <a href="/forecast" class="inline-block mt-6 text-blue-600 hover:underline">📅 View 5-Day Forecast</a>

        {% if error %}
            <p class="text-red-600 mt-4">{{ error }}</p>
        {% endif %}

        {% if weather %}
            <div class="mt-6">
                <h2 class="text-2xl font-semibold text-gray-700">Weather in {{ weather.city }}</h2>
                <p class="text-lg text-gray-600">{{ weather.description }} | {{ weather.temperature }}°C</p>
                <div class="mx-auto mt-4 bg-blue-100 p-4 rounded-xl shadow inline-block">
    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="icon" class="w-20 h-20" />
</div>

                <p class="text-md text-gray-700 mt-2">
                    Air Quality: <strong>{{ weather.aqi_text }}</strong> ({{ weather.aqi }})
                </p>
            </div>
        {% endif %}
    </div>
</body>
</html>
